<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
</head>
<body bgcolor="#ECF4D6">
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-12 sm:px-6 md:py-16 lg:px-8">
            <div class="mx-auto max-w-3xl text-center">
                <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">
                    Custom Query
                </h2>
            </div>

            <div class="mt-8 sm:mt-12">
                <form method="POST">
                    <div class="mb-4">
                        <label for="user_query" class="block text-sm font-medium text-gray-600">Enter Your Query:</label>
                        <textarea id="user_query" name="user_query" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                    </div>

                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Execute Query
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
