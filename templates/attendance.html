<!-- templates/attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include necessary stylesheets and scripts -->
    <style>
        /* Add custom styles if needed */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Attendance Records</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Member Name</th>
                    <th>Class Name</th>
                    <th>Attendance Date</th>
                    <th>Attendance Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                    <tr>
                        <td>{{ record.FirstName }} {{ record.LastName }}</td>
                        <td>{{ record.ClassName }}</td>
                        <td>{{ record.AttendanceDate }}</td>
                        <td>{{ record.AttendanceStatus }}</td>
                        <td>
                            <a href="{{ url_for('attendance_maintenance.edit_attendance', attendance_id=record.AttendanceID) }}" class="btn btn-sm btn-primary">Edit</a>
                            <form action="{{ url_for('attendance_maintenance.delete_attendance', attendance_id=record.AttendanceID) }}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this attendance record?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('attendance_maintenance.add_attendance') }}" class="btn btn-success">Add Attendance</a>
    </div>
    <!-- Include necessary scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
