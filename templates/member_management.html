<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF4D6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        form > div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF4D6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline-block;
        }
        form button {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }
        form button[type="submit"] {
            background-color: #dc3545;
        }
        form button[type="submit"]:hover {
            background-color: #c82333;
        }
        form button[type="submit"]:focus {
            outline: none;
        }
        .member-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .member-details a {
            margin-right: 10px;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 3px;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .member-details a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .add-member-form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-member-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .add-member-form input[type="text"],
        .add-member-form input[type="date"] {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .add-member-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .add-member-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Member Management</h1>

    <!-- Display a list of members -->
    <div>
        <h2>Members List</h2>
        <ul>
            {% for member in members %}
                <li>
                    <span>{{ member.FirstName }} {{ member.LastName }}</span>
                    <div>
                        <a href="{{ url_for('member_management.view_member', member_id=member.MemberID) }}">View Details</a>
                        <form action="{{ url_for('member_management.delete_member', member_id=member.MemberID) }}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Form to add a new member -->
    <div class="add-member-form">
        <h2>Add New Member</h2>
        <form action="{{ url_for('member_management.add_member') }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact_info">Contact Info:</label>
            <input type="text" id="contact_info" name="contact_info">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="membership_start">Membership Start Date:</label>
            <input type="date" id="membership_start" name="membership_start" required>

            <label for="membership_expiry">Membership Expiry Date:</label>
            <input type="date" id="membership_expiry" name="membership_expiry" required>

            <!-- Add more fields as needed -->

            <input type="submit" value="Add Member">
        </form>
    </div>
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Back to Dashboard
</a>
</body>
</html>
