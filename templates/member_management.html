<!-- templates/member_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <!-- Include necessary CSS styles -->
</head>
<body>
    <h1>Member Management</h1>

    <!-- Display a list of members -->
    <div>
        <h2>Members List</h2>
        <ul>
            {% for member in members %}
                <li>
                    {{ member.FirstName }} {{ member.LastName }}
                    <a href="{{ url_for('member_management.view_member', member_id=member.MemberID) }}">View Details</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Form to add a new member -->
    <div>
        <h2>Add New Member</h2>
        <form action="{{ url_for('member_management.add_member') }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact_info">Contact Info:</label>
            <input type="text" id="contact_info" name="contact_info">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="membership_start">Membership Start Date:</label>
            <input type="date" id="membership_start" name="membership_start" required>

            <label for="membership_expiry">Membership Expiry Date:</label>
            <input type="date" id="membership_expiry" name="membership_expiry" required>

            <!-- Add more fields as needed -->

            <button type="submit">Add Member</button>
        </form>
    </div>

</body>
</html>
