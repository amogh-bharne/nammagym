<!-- templates/add_personal_training.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Personal Training Session</title>
</head>
<body>
    <h1>Add Personal Training Session</h1>

    <form action="{{ url_for('trainer_management.add_personal_training', trainer_id=trainer_id) }}" method="post">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
                <option value="{{ member.MemberID }}">{{ member.MemberName }}</option>
            {% endfor %}
        </select>
        <br>

        <!-- Add additional fields as needed -->

        <input type="submit" value="Add Personal Training Session">
    </form>

    <a href="{{ url_for('trainer_management.view_personal_training', trainer_id=trainer_id) }}">Back to Personal Training Sessions</a>
</body>
</html>
