<!-- templates/edit_class.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <title>Edit Class</title>
</head>
<body>
    <h1>Edit Class</h1>
    <form action="{{ url_for('class_management.edit_class', class_id=class_info.ClassID) }}" method="post">
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" value="{{ class_info.ClassName }}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ class_info.Description }}" required>

        <label for="schedule_date">Schedule Date:</label>
        <input type="date" id="schedule_date" name="schedule_date" value="{{ class_info.ScheduleDate }}" required>

        <label for="schedule_time">Schedule Time:</label>
        <input type="time" id="schedule_time" name="schedule_time" value="{{ class_info.ScheduleTime }}" required>

        <label for="max_capacity">Max Capacity:</label>
        <input type="number" id="max_capacity" name="max_capacity" value="{{ class_info.MaxCapacity }}" required>

        <label for="instructor_id">Instructor:</label>
        <select id="instructor_id" name="instructor_id" required>
            {% for instructor in instructors %}
                <option value="{{ instructor.TrainerID }}" {% if instructor.TrainerID == class_info.InstructorID %} selected {% endif %}>{{ instructor.InstructorName }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update Class</button>
    </form>
    <a href="{{ url_for('class_management.classes') }}">Back to Classes</a>
</body>
</html>
