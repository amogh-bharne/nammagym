<!-- templates/edit_invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary meta tags, title, and styles -->
</head>
<body>
    <h1>Edit Invoice</h1>
    <form action="{{ url_for('invoices_management.edit_invoice', invoice_id=invoice.InvoiceID) }}" method="post">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
                <option value="{{ member.MemberID }}" {% if member.MemberID == invoice.MemberID %} selected {% endif %}>{{ member.MemberName }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="issue_date">Issue Date:</label>
        <input type="date" id="issue_date" name="issue_date" value="{{ invoice.IssueDate }}" required><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ invoice.DueDate }}" required><br>
        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount" value="{{ invoice.TotalAmount }}" required><br>
        <button type="submit">Update Invoice</button>
    </form>
    <a href="{{ url_for('invoices_management.display_invoices') }}">Back to Invoices</a>
</body>
</html>
