<!-- templates/edit_payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content -->
</head>
<body>
    <h1>Edit Payment</h1>

    <form action="{{ url_for('payments_management.edit_payment', payment_id=payment.PaymentID) }}" method="post">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
                <option value="{{ member.MemberID }}" {% if member.MemberID == payment.MemberID %} selected {% endif %}>{{ member.MemberName }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" value="{{ payment.PaymentDate }}" required><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" value="{{ payment.Amount }}" required><br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" value="{{ payment.PaymentMethod }}" required><br>

        <button type="submit">Update Payment</button>
    </form>
    <a href="{{ url_for('payments_management.payments') }}">Back to Payments</a>
</body>
</html>
