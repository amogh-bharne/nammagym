<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF4D6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Attendance</h1>
    <form action="{{ url_for('attendance_maintenance.add_attendance') }}" method="post">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
                <option value="{{ member.MemberID }}">{{ member.FullName }}</option>
            {% endfor %}
        </select><br>

        <label for="class_id">Select Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class in classes %}
                <option value="{{ class.ClassID }}">{{ class.ClassName }}</option>
            {% endfor %}
        </select><br>

        <label for="attendance_date">Attendance Date:</label>
        <input type="date" id="attendance_date" name="attendance_date" required><br>

        <label for="attendance_status">Attendance Status:</label>
        <input type="text" id="attendance_status" name="attendance_status" required><br>

        <button type="submit">Add Attendance</button>
    </form>
    <a href="{{ url_for('attendance_maintenance.view_attendance') }}">Back to Attendance Records</a>
</body>
</html>
