<!-- add_trainer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
</head>
<body>
    <h1>Add Trainer</h1>
    <form action="{{ url_for('trainer_management.add_trainer') }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization"><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" name="contact_info"><br>

        <input type="submit" value="Add Trainer">
    </form>
    <a href="{{ url_for('trainer_management.trainers') }}">Back to Trainers</a>
</body>
</html>
