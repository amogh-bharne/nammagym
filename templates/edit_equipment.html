<!-- templates/edit_equipment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
</head>
<body>
    <h1>Edit Equipment</h1>
    <form action="{{ url_for('equipment_management.edit_equipment', equipment_id=equipment.EquipmentID) }}" method="post">
        <label for="equipment_name">Equipment Name:</label>
        <input type="text" name="equipment_name" value="{{ equipment.EquipmentName }}" required>
        <br>
        <label for="quantity_available">Quantity Available:</label>
        <input type="number" name="quantity_available" value="{{ equipment.QuantityAvailable }}" required>
        <br>
        <label for="equipment_condition">Equipment Condition:</label>
        <input type="text" name="equipment_condition" value="{{ equipment.EquipmentCondition }}" required>
        <br>
        <label for="last_maintenance_date">Last Maintenance Date:</label>
        <input type="date" name="last_maintenance_date" value="{{ equipment.LastMaintenanceDate }}" required>
        <br>
        <button type="submit">Update Equipment</button>
    </form>
</body>
</html>
