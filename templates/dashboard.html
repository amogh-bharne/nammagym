<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gym-with-light-wall-treadmill_808092-1997.jpg'); /* Replace 'gym_background.jpg' with your gym-themed image */
            background-size: cover;
            background-position: center;
            color: #cc8d8d;
        }
        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        div {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Gym Dashboard</h1>

    <div>
        <h3>Member Metrics</h3>
        <p>Total Members: {{ total_members }}</p>
        <p>Active Memberships: {{ active_memberships }}</p>
    </div>

    <div>
        <h3>Class Metrics</h3>
        <p>Upcoming Classes: {{ upcoming_classes }}</p>
    </div>

    <div>
        <h3>Financial Metrics</h3>
        <p>Total Revenue: {{ total_revenue }}</p>
        <p>Pending Payments: {{ pending_payments }}</p>
    </div>

    <!-- Add more sections and metrics as needed -->

</body>
</html>
