<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body bgcolor="#ECF4D6">
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-12 sm:px-6 md:py-16 lg:px-8">
            <div class="mx-auto max-w-3xl text-center">
                <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">
                    Gym Dashboard Metrics
                </h2>

                <p class="mt-4 text-gray-500 sm:text-xl">
                    Welcome to Gym Database Management System!
                </p>
            </div>

            <div class="mt-8 sm:mt-12">
                <dl class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Total Members
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">
                            <a href="{{url_for('member_management.member_management')}}" class="hover:underline"> {{ total_members }} </a>
                        </dd>
                    </div>

                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Active Memberships
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">
                            {{ active_memberships }}
                        </dd>
                    </div>

                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <dt class="order-last text-lg font-medium text-gray-500">
                            Upcoming Classes
                        </dt>

                        <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">
                            <a href="{{url_for('class_management.classes')}}" class="hover:underline">{{ upcoming_classes }}</a>
                        </dd>
                    </div>
                </dl>
            </div>

            <div class="mt-8 sm:mt-12">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <a href="{{url_for('trainer_management.trainers')}}" class="text-xl font-medium text-gray-500 hover:underline">
                            Trainers
                        </a>
                    </div>
                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <a href="{{url_for('payments_management.payments')}}" class="text-xl font-medium text-gray-500 hover:underline">
                            Payments
                        </a>
                    </div>

                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <a href="{{url_for('invoices_management.display_invoices')}}" class="text-xl font-medium text-gray-500 hover:underline">
                            Invoices
                        </a>
                    </div>

                    <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                        <a href="{{url_for('attendance_maintenance.view_attendance')}}" class="text-xl font-medium text-gray-500 hover:underline">
                            Attendance
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-8 sm:mt-12">
                <div class="flex flex-col rounded-lg bg-blue-100 px-4 py-8 text-center">
                    <a href="{{url_for('equipment_management.equipment')}}" class="text-xl font-medium text-gray-500 hover:underline">
                        Equipment Management
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
