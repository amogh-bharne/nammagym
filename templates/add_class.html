<!-- templates/add_class.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <title>Add Class</title>
</head>
<body>
    <h1>Add Class</h1>
    <form action="{{ url_for('class_management.add_class') }}" method="post">
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="schedule_date">Schedule Date:</label>
        <input type="date" id="schedule_date" name="schedule_date" required>

        <label for="schedule_time">Schedule Time:</label>
        <input type="time" id="schedule_time" name="schedule_time" required>

        <label for="max_capacity">Max Capacity:</label>
        <input type="number" id="max_capacity" name="max_capacity" required>

        <label for="instructor_id">Instructor:</label>
        <select id="instructor_id" name="instructor_id" required>
            {% for instructor in instructors %}
                <option value="{{ instructor.TrainerID }}">{{ instructor.InstructorName }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Class</button>
    </form>
    <a href="{{ url_for('class_management.classes') }}">Back to Classes</a>
</body>
</html>
